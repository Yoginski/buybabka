version: '3'

services:

  zavkhoz:
    build: zavkhoz
    depends_on:
      - db
      - rabbitmq

  buybulk:
    build: buybulk
    environment:
      - APIFY_LOCAL_STORAGE_DIR=/tmp/apify_data
    depends_on:
      - rabbitmq

  amazon:
    build: amazon
    volumes:
      - ./amazon/debug_screenshots:/home/pptruser/app/debug_screenshots
    depends_on:
      - rabbitmq

  telegram:
    build: telegram
    environment:
      - BOT_TOKEN=766678366:AAHYUUDPN2-tPrrEVEQ3D3q_Ifl3VDoJ56M
      - CHANNEL_ID=-1001325158009
    depends_on:
      - rabbitmq

  db:
    image: mongo:4
    volumes:
      - mongo_data:/data/db

  rabbitmq:
    build: rabbitmq
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq

volumes:
  mongo_data:
  rabbitmq_data:
